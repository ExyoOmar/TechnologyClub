<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة بلبل الإسراء | قريباً</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #0f172a;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
        }

        .glow-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.6; }
        }

        .sound-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: #f59e0b;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div class="glow-circle w-96 h-96 bg-amber-500/20 top-[-10%] left-[-10%]"></div>
    <div class="glow-circle w-80 h-80 bg-purple-600/20 bottom-[-10%] right-[-10%]"></div>

    <div class="max-w-3xl w-full text-center">
        <div class="mb-8 flex justify-center">
            <div class="relative">
                <div class="w-24 h-24 bg-amber-500 rounded-3xl flex items-center justify-center shadow-2xl shadow-amber-500/40 rotate-12">
                    <i class="fas fa-microphone-lines text-4xl text-slate-900"></i>
                </div>
                <div class="absolute -right-12 top-1/2 -translate-y-1/2 sound-wave">
                    <div class="bar" style="animation-delay: 0.1s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                </div>
            </div>
        </div>

        <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight">
            مسابقة <span class="text-amber-500">بلبل الإسراء</span>
        </h1>
        
        <p class="text-xl md:text-2xl text-slate-400 mb-12 leading-relaxed">
            نحن نجهز المسرح لأجمل الأصوات في مدرسة الإسراء. <br>
            استعدوا لإطلاق مواهبكم في تلاوة القرآن الكريم والإنشاد الديني.
        </p>

        <div class="grid grid-cols-4 gap-4 mb-12">
            <div class="glass p-4">
                <div id="days" class="text-3xl font-black text-amber-500">--</div>
                <div class="text-xs uppercase font-bold text-slate-500">يوم</div>
            </div>
            <div class="glass p-4">
                <div id="hours" class="text-3xl font-black text-amber-500">--</div>
                <div class="text-xs uppercase font-bold text-slate-500">ساعة</div>
            </div>
            <div class="glass p-4">
                <div id="minutes" class="text-3xl font-black text-amber-500">--</div>
                <div class="text-xs uppercase font-bold text-slate-500">دقيقة</div>
            </div>
            <div class="glass p-4">
                <div id="seconds" class="text-3xl font-black text-amber-500">--</div>
                <div class="text-xs uppercase font-bold text-slate-500">ثانية</div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-6">
            <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors font-bold">
                <i class="fas fa-arrow-right"></i>
                العودة للرئيسية
            </a>
            <div class="h-1 w-1 bg-slate-700 rounded-full hidden md:block"></div>
            <p class="text-slate-500 font-medium">قريباً في رمضان 2026</p>
        </div>
    </div>

    <script>
        // تحديد موعد الانطلاق (مثلاً أول رمضان)
        const launchDate = new Date("March 1, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".grid").innerHTML = "<div class='col-span-4 text-amber-500 font-bold'>تم انطلاق المسابقة!</div>";
            }
        }, 1000);
    </script>
</body>
</html>
